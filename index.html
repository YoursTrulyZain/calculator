<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="chasis">
      <div id="screen">
          <p class="row" id="row1"></p>
          <p class="row" id="row2">0</p>
      </div>
      <div id="buttons1">
        <button class="button1" id="clear">CLEAR</button>
        <button class="button1" id="delete">DELETE</button>
      </div>
      <div id="buttons2">
        <button class="button2 button-digit" id="7">7</button>
        <button class="button2 button-digit" id="8">8</button>
        <button class="button2 button-digit" id="9">9</button>
        <button class="button2 button-operator" id="/">รท</button>
        <button class="button2 button-digit" id="4">4</button>
        <button class="button2 button-digit" id="5">5</button>
        <button class="button2 button-digit" id="6">6</button>
        <button class="button2 button-operator" id="*">x</button>
        <button class="button2 button-digit" id="1">1</button>
        <button class="button2 button-digit" id="2">2</button>
        <button class="button2 button-digit" id="3">3</button>
        <button class="button2 button-operator" id="-">-</button>
        <button class="button2" id="dec">.</button>
        <button class="button2" id="zero">0</button>
        <button class="button2" id="equal">=</button>
        <button class="button2 button-operator" id="+">+</button>
      </div>
    </div>
  </body>
</html>
